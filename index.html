<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="shortcut icon" href="./src/img/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/scollbar.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a class="logo" href="#">
          <img src="./src/img/logo.ico" alt="" />
        </a>

        <button class="hamburger"></button>

        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Pre-loader -->
  
  <div id="preloader">
    <div class="falling-rect"></div>
    <div class="falling-rect"></div>
    <div class="falling-rect"></div>
    <div class="falling-rect"></div>
    <div class="falling-rect"></div>
    <div class="falling-rect"></div>
  </div>

    <main class="hero">
      <section class="projects">
        <div class="interface">
          <div class="flex">
            <div class="text-sticky">
              <h2>My <span class="primary-color">projects</span></h2>
              <p>explore my complete portfolio of projects.</p>

                <a href="https://alevirdev.vercel.app/" target="_blank">

                    <p>Back to Portfolio</p>

                  </button>
                </a>
              </div>
              <div class="btn btn-social-media-text-sticky">
                <div class="icon-wrapper">
                  <a href="#"><i class="bi bi-instagram"></i></a>
                </div>
                <div class="icon-wrapper">
                  <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
                <div class="icon-wrapper">
                  <a href="#"><i class="bi bi-github"></i></a>
                </div>
              </div>
            </div>
            <div class="cards-projects">
              <div class="card card1"></div>
              <div class="card card2"></div>
              <div class="card card3"></div>
              <div class="card card4"></div>
              <div class="card card5"></div>
              <div class="card card6"></div>
              <div class="card card7"></div>
              <div class="card card8"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script defer src="./src/js/preload.js"></script>
    <script defer src="./src/js/menu-mob.js"></script>
  </body>
</html>
